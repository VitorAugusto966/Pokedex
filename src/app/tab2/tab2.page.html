<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Pokedex!
    </ion-title>
  </ion-toolbar>
  <ion-toolbar >
    <ion-button id="left" (click)="previous()"> <ion-icon  name="chevron-back-outline"></ion-icon></ion-button>
    <ion-button id="right" (click)="next()"><ion-icon name="chevron-forward-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card >
    <ion-card-header>
      <ion-card-title>Pokemons</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let poke of this.pokes">
          <ion-thumbnail slot="start">
            <img alt="{{poke.name}}" src="{{poke.sprites.front_default}}" />
          </ion-thumbnail>
          <ion-label>{{poke.name}}</ion-label>
        </ion-item>
        </ion-list>
        </ion-card-content>
        </ion-card>
